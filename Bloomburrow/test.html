<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Card Review</title>
  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* ---- NAVIGATION STYLING ---- */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      background: #ff6600;
      color: #fff;
      box-shadow: 0px 0px 15px rgba(255, 102, 0, 0.6);
    }
    .home-link { margin-right: auto; }
    .nav-center { flex-grow: 1; text-align: center; }
    @media (max-width: 600px) {
      nav { flex-direction: column; text-align: center; }
      .home-link { margin: 0 0 10px 0; }
    }
    
    /* ---- CONTAINER STYLING ---- */
    .container {
      background: #2b2b2b;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      margin-top: 80px;
    }
    
    /* ---- CARD DISPLAY SECTION ---- */
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .card-art { flex: 1; max-width: 300px; }
    #cardImage {
      width: 100%;
      border-radius: 8px;
      cursor: zoom-in;
      transition: transform 0.3s;
    }
    .card-details {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-size: 16px;
      line-height: 1.5;
    }
    .card-details h2 { margin: 0 0 10px 0; font-size: 1.8rem; }
    .card-details p { margin: 5px 0; }
    .copy-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #007acc;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s;
      align-self: flex-start;
    }
    .copy-btn:hover { background: #005f99; }
    
    /* ---- REVIEW STYLING ---- */
    label[for="rating"] {
      display: block;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #ffcc00;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #2b2b2b, #1e1e1e);
      padding: 10px 20px;
      border: 2px solid #ff6600;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    label[for="rating"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }
    .rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 10px 0;
    }
    .star {
      font-size: 32px;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      color: #555;
    }
    .star:hover { transform: scale(1.1); }
    .star.hovered,
    .star.selected { color: #ffcc00; }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: #e0e0e0;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover { background: #005f99; }
    .review-list { margin-top: 25px; text-align: left; }
    .review-item {
      background: #333;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .review-item strong { display: block; margin-bottom: 5px; }
    
    /* ---- MODAL & MAGNIFIER STYLING ---- */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
    }
    #magnifier {
      position: absolute;
      border: 3px solid #fff;
      border-radius: 50%;
      cursor: none;
      width: 350px;
      height: 350px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      background-repeat: no-repeat;
      display: none;
      z-index: 1200;
      pointer-events: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <nav>
    <a href="https://dnlvdv.github.io/mtg-reviews/filter-page.html" class="home-link">Home</a>
    <div class="nav-center">
      <a href="https://dnlvdv.github.io/mtg-reviews/aetherdrift/">Aether Drift</a>
      <a href="https://dnlvdv.github.io/mtg-reviews/Bloomburrow/">Bloomburrow</a>
    </div>
  </nav>

  <div class="container">
    <div class="card-container">
      <div class="card-art">
        <img id="cardImage" src="" alt="Card Art" onerror="this.onerror=null; this.src='../Pictures/placeholder.png';">
      </div>
      <div class="card-details">
        <!-- Card details will be populated here -->
        <h2 id="cardTitle"></h2>
        <p id="cardType"></p>
        <p id="cardText"></p>
        <p id="cardFlavor"></p>
        <p id="cardArtist"></p>
        <button class="copy-btn" onclick="copyCardInfo()">Copy Card Info</button>
      </div>
    </div>

    <!-- Review functionality -->
    <label for="rating">Rate this card:</label>
    <div class="rating" id="rating">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <textarea id="comment" placeholder="Leave your review here..."></textarea>
    <button onclick="submitReview()">Submit</button>
    <div class="review-list" id="reviewList"></div>
  </div>

  <!-- Modal for full-screen zoom -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- Magnifier element -->
  <div id="magnifier"></div>

  <script>
    let cardInfo;

    // Wait for DOM to load.
    document.addEventListener("DOMContentLoaded", function() {

      function getQueryParameter(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      // Fetch card data from blb.json
      fetch('blb.json')
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(data => {
          // Adjust data structure if needed.
          if (data.data && Array.isArray(data.data.cards)) {
            data = data.data.cards;
          } else if (!Array.isArray(data)) {
            data = [data];
          }
          if (!data.length) {
            document.querySelector('.container').innerHTML = "<p>No card data available.</p>";
            return;
          }

          const cardNameParam = getQueryParameter("card");
          cardInfo = data.find(card => card.name === cardNameParam);
          if (!cardInfo) {
            cardInfo = data[0];
          }
          
          // Construct the image path (ensure the path matches your folder structure).
          const cardPicture = "../Pictures/" + cardInfo.name.replace(/[\s,\'\-]/g, '_') + ".png";

          // Update the page with card info.
          document.getElementById("cardImage").src = cardPicture;
          document.getElementById("cardImage").alt = cardInfo.name;
          document.getElementById("cardTitle").textContent = cardInfo.name + " - " + cardInfo.manaCost;
          document.getElementById("cardType").textContent = cardInfo.type;
          document.getElementById("cardText").textContent = cardInfo.text;
          document.getElementById("cardFlavor").textContent = cardInfo.flavorText;
          document.getElementById("cardArtist").textContent = "Artist: " + cardInfo.artist;
          
          loadReviews();
        })
        .catch(error => console.error("Error loading card data:", error));
      
      // Copy card info functionality.
      window.copyCardInfo = function() {
        const info = document.getElementById("cardTitle").textContent + "\n" +
                     document.getElementById("cardType").textContent + "\n" +
                     document.getElementById("cardText").textContent + "\n" +
                     document.getElementById("cardFlavor").textContent + "\n" +
                     document.getElementById("cardArtist").textContent;
        navigator.clipboard.writeText(info)
          .then(() => alert("Card info copied to clipboard!"))
          .catch(err => alert("Error copying card info: " + err));
      };

      // Initialize Supabase.
      const supabaseUrl = 'https://cjnoqupvonejyxrypmnc.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqbm9xdXB2b25lanl4cnlwbW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkzODM3MjEsImV4cCI6MjA1NDk1OTcyMX0.oyZmoEV_bwANPArdrToZ3Z0VXhwy5rrcj_kerVSXkTQ';
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

      // Star rating functionality.
      let selectedRating = 0;
      const stars = document.querySelectorAll('.star');

      function updateStars(rating, className) {
        stars.forEach(star => {
          if (parseInt(star.getAttribute('data-value')) <= rating) {
            star.classList.add(className);
          } else {
            star.classList.remove(className);
          }
        });
      }

      function updateSelectedStars() {
        stars.forEach(star => {
          if (parseInt(star.getAttribute('data-value')) <= selectedRating) {
            star.classList.add('selected');
          } else {
            star.classList.remove('selected');
          }
        });
      }

      stars.forEach(star => {
        star.addEventListener('mouseover', function() {
          const rating = parseInt(this.getAttribute('data-value'));
          updateStars(rating, 'hovered');
        });
        star.addEventListener('mouseout', function() {
          stars.forEach(s => s.classList.remove('hovered'));
          updateSelectedStars();
        });
        star.addEventListener('click', function() {
          selectedRating = parseInt(this.getAttribute('data-value'));
          updateSelectedStars();
          console.log("Star clicked, rating set to:", selectedRating);
        });
      });

      // Submit review functionality.
      window.submitReview = async function() {
        const comment = document.getElementById("comment").value.trim();
        if (!selectedRating || !comment) {
          alert("Please provide a rating and a comment.");
          return;
        }
        const review = {
          card: cardInfo.name,
          rating: selectedRating,
          comment: comment
        };
        const { data, error } = await supabaseClient
          .from('reviews')
          .insert([review]);
        if (error) {
          console.error("Error submitting review:", error);
          alert("There was an error submitting your review.");
          return;
        }
        selectedRating = 0;
        updateSelectedStars();
        document.getElementById("comment").value = "";
        loadReviews();
      };

      // Load reviews from Supabase.
      async function loadReviews() {
        if (!cardInfo) return;
        const reviewList = document.getElementById("reviewList");
        reviewList.innerHTML = "";
        const { data: reviews, error } = await supabaseClient
          .from('reviews')
          .select('*')
          .eq('card', cardInfo.name)
          .order('created_at', { ascending: false });
        if (error) {
          console.error("Error loading reviews:", error);
          return;
        }
        reviews.forEach(review => {
          const div = document.createElement("div");
          div.className = "review-item";
          div.innerHTML = `<strong>Rating: ${'★'.repeat(review.rating)}</strong><span>${review.comment}</span>`;
          reviewList.appendChild(div);
        });
      }

      // Modal functionality for full-screen zoom.
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const closeBtn = document.querySelector(".close");
      const cardImage = document.getElementById("cardImage");

      cardImage.addEventListener('click', function() {
        modal.style.display = "block";
        modalImg.src = this.src;
      });
      closeBtn.addEventListener('click', function() {
        modal.style.display = "none";
      });
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });

      // Magnifier functionality.
      const magnifier = document.getElementById("magnifier");
      const zoomLevel = 2;
      const magnifierSize = 150;
      cardImage.addEventListener("mousemove", function(e) {
        cardImage.style.cursor = "none";
        const rect = cardImage.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        magnifier.style.display = "block";
        const magnifierX = e.pageX - magnifierSize / 2;
        const magnifierY = e.pageY - magnifierSize / 2;
        magnifier.style.left = magnifierX + "px";
        magnifier.style.top = magnifierY + "px";
        magnifier.style.backgroundImage = "url(" + cardImage.src + ")";
        const imgWidth = cardImage.clientWidth;
        const imgHeight = cardImage.clientHeight;
        magnifier.style.backgroundSize = (imgWidth * zoomLevel) + "px " + (imgHeight * zoomLevel) + "px";
        const bgX = -((x * zoomLevel) - magnifierSize / 2);
        const bgY = -((y * zoomLevel) - magnifierSize / 2);
        magnifier.style.backgroundPosition = bgX + "px " + bgY + "px";
      });
      cardImage.addEventListener("mouseleave", function() {
        magnifier.style.display = "none";
        cardImage.style.cursor = "zoom-in";
      });
    });
  </script>
</body>
</html>
