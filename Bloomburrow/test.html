<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Card Review</title>
  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    /* Navigation */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      background: #ff6600;
      color: #fff;
      box-shadow: 0px 0px 15px rgba(255, 102, 0, 0.6);
    }
    .home-link {
      margin-right: auto;
    }
    .nav-center {
      flex-grow: 1;
      text-align: center;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
      .home-link {
        margin: 0 0 10px 0;
      }
    }

    /* Container */
    .container {
      background: #2b2b2b;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      margin-top: 80px; /* leave space for fixed nav */
    }
    
    /* Card Display: Art + Details */
    .card-display {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card-art {
      flex: 0 0 auto;
    }
    .card-art img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      cursor: zoom-in;
      transition: transform 0.3s;
    }
    .card-art img:hover {
      transform: scale(1.03);
    }
    .card-info {
      flex: 1;
      text-align: left;
      max-width: 400px;
    }
    .card-info h2 {
      margin: 0 0 10px 0;
      font-size: 1.8rem;
    }
    .card-info p {
      margin: 5px 0;
      line-height: 1.4;
    }
    .card-info p.artist {
      font-style: italic;
      color: #ccc;
    }
    
    /* Review Section */
    .review-section {
      margin-top: 30px;
    }
    label[for="rating"] {
      display: block;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #ffcc00;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #2b2b2b, #1e1e1e);
      padding: 10px 20px;
      border: 2px solid #ff6600;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    label[for="rating"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }
    .rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 10px 0;
    }
    .star {
      font-size: 32px;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      color: #555;
    }
    .star:hover {
      transform: scale(1.1);
    }
    .star.hovered,
    .star.selected {
      color: #ffcc00;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: #e0e0e0;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005f99;
    }
    .review-list {
      margin-top: 25px;
      text-align: left;
    }
    .review-item {
      background: #333;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .review-item strong {
      display: block;
      margin-bottom: 5px;
    }
    
    /* Modal styling for full-screen zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
    }
    
    /* Magnifier styling */
    #magnifier {
      position: absolute;
      border: 3px solid #fff;
      border-radius: 50%;
      cursor: none;
      width: 350px;
      height: 350px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      background-repeat: no-repeat;
      display: none;
      z-index: 1200;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="https://dnlvdv.github.io/mtg-reviews/filter-page.html" class="home-link">Home</a>
    <div class="nav-center">
      <a href="https://dnlvdv.github.io/mtg-reviews/aetherdrift/">Aether Drift</a>
      <a href="https://dnlvdv.github.io/mtg-reviews/Bloomburrow/">Bloomburrow</a>
    </div>
  </nav>

  <div class="container">
    <!-- Card Display Section -->
    <div class="card-display">
      <div class="card-art">
        <img id="cardImage" src="" alt="" onerror="this.onerror=null; this.src='../Pictures/placeholder.png';">
      </div>
      <div class="card-info">
        <h2 id="cardTitle"></h2>
        <p id="cardType"></p>
        <p id="cardText"></p>
        <p id="cardFlavorText"></p>
        <p id="cardArtist"></p>
      </div>
    </div>

    <!-- Review Section -->
    <div class="review-section">
      <label for="rating">Rate this card:</label>
      <div class="rating" id="rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <textarea id="comment" placeholder="Leave your review here..."></textarea>
      <button onclick="submitReview()">Submit</button>
      <div class="review-list" id="reviewList"></div>
    </div>
  </div>

  <!-- Modal for full-screen zoom -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- Magnifier element -->
  <div id="magnifier"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Global variable for the current card's info.
    let cardInfo;

    // Helper function to get query parameters.
    function getQueryParameter(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Fetch card data from your JSON file (e.g., blb.json)
    fetch('blb.json')
      .then(response => response.json())
      .then(data => {
        // Adjust for nested structure if needed.
        if (data.data && Array.isArray(data.data.cards)) {
          data = data.data.cards;
        } else if (!Array.isArray(data)) {
          data = [data];
        }
        
        // Read the 'card' query parameter (e.g., ?card=Air%20Response%20Unit)
        const cardNameParam = getQueryParameter("card");
        // Find the matching card by name.
        cardInfo = data.find(card => card.name === cardNameParam) || data[0];
        
        // Compute image path by replacing spaces, commas, dashes, apostrophes with underscores.
        const cardPicture = "../Pictures/" + cardInfo.name.replace(/[\s,\'\-]/g, '_') + ".png";
        
        // Update the card art.
        document.getElementById("cardImage").src = cardPicture;
        document.getElementById("cardImage").alt = cardInfo.name;
        
        // Populate card details.
        document.getElementById("cardTitle").textContent = cardInfo.name + " - " + (cardInfo.manaCost || "");
        document.getElementById("cardType").textContent = cardInfo.type || "";
        document.getElementById("cardText").textContent = cardInfo.text || "";
        document.getElementById("cardFlavorText").textContent = cardInfo.flavorText || "";
        document.getElementById("cardArtist").textContent = "Artist: " + (cardInfo.artist || "");
        
        // Load reviews after card info is set.
        loadReviews();
      })
      .catch(error => console.error("Error loading card data:", error));
