<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Card Review</title>
  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* ---- NAVIGATION STYLING ---- */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      background: #ff6600;
      color: #fff;
      box-shadow: 0px 0px 15px rgba(255, 102, 0, 0.6);
    }
    .home-link {
      margin-right: auto;
    }
    .nav-center {
      flex-grow: 1;
      text-align: center;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
      .home-link {
        margin: 0 0 10px 0;
      }
    }
    
    /* ---- CONTAINER STYLING ---- */
    .container {
      background: #2b2b2b;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      margin-top: 80px;
    }
    
    /* ---- CARD DISPLAY SECTION ---- */
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .card-art {
      flex: 1;
      max-width: 300px;
    }
    #cardImage {
      width: 100%;
      border-radius: 8px;
      cursor: zoom-in;
      transition: transform 0.3s;
    }
    .card-details {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-size: 16px;
      line-height: 1.5;
    }
    .card-details h2 {
      margin: 0 0 10px 0;
      font-size: 1.8rem;
    }
    .card-details p {
      margin: 5px 0;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #007acc;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s;
      align-self: flex-start;
    }
    .copy-btn:hover {
      background: #005f99;
    }

      text-align: center;
