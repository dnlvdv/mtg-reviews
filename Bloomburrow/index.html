<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloomburrow cards</title>
  <!-- Your meta tags, fonts, and styles here -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Your CSS styling here */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #1e1e1e, #292929);
      padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      background: #ff6600;
      color: #fff;
      box-shadow: 0px 0px 10px rgba(255, 102, 0, 0.6);
    }
    .home-link {
      margin-right: auto;
    }
    .nav-center {
      flex-grow: 1;
      text-align: center;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
      .home-link {
        margin: 0 0 10px 0;
      }
    }
    
    /* Filter input styling */
    #filterInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 0 auto 30px auto;
      display: block;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    /* Card grid styling */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card-item {
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s;
    }
    .card-item:hover {
      transform: translateY(-5px);
    }
    .card-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card-item h3 {
      margin: 10px 0 0;
    }
    .card-item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="https://dnlvdv.github.io/mtg-reviews/filter-page.html" class="home-link">Home</a>
      <div class="nav-center">
        <a href="https://dnlvdv.github.io/mtg-reviews/aetherdrift/">Aether Drift</a>
      </div>
    </nav>
    <h1>Bloomburrow cards</h1>
    <input type="text" id="filterInput" placeholder="Filter cards...">
    <div class="card-grid" id="cardGrid">
      <!-- Cards will be added here dynamically -->
    </div>
  </div>
  
  <script>
    fetch('blb.json')
      .then(response => response.json())
      .then(cardData => {
        // Log the entire JSON for debugging
        console.log(cardData);
        
        // Check if the JSON has a nested structure with data.cards
        if (cardData.data && Array.isArray(cardData.data.cards)) {
          cardData = cardData.data.cards;
        } else if (!Array.isArray(cardData)) {
          cardData = [cardData];
        }
        
        // Filter for only BLB set cards
        const setCards = cardData.filter(card => 
          card.setCode && card.setCode.trim().toUpperCase() === 'BLB'
        );
    
        const cardGrid = document.getElementById('cardGrid');
    
        setCards.forEach(card => {
          const cardNameEncoded = encodeURIComponent(card.name);
          const cardPicture = `../Pictures/${card.name.replace(/[\s,\'\-]/g, '_')}.png`;
    
          const cardItem = document.createElement('div');
          cardItem.className = 'card-item';
          cardItem.setAttribute('data-name', card.name);
    
          cardItem.innerHTML = `
            <a href="https://dnlvdv.github.io/mtg-reviews/Bloomburrow/cards_dynamic.html?card=${cardNameEncoded}">
              <img src="${cardPicture}" alt="${card.name}" onerror="this.src='../Pictures/placeholder.png';">
              <h3>${card.name}</h3>
            </a>
          `;
    
          cardGrid.appendChild(cardItem);
        });
      })
      .catch(error => console.error('Error loading card data:', error));
    
    // Filtering functionality
    document.getElementById('filterInput').addEventListener('input', function() {
      const filterValue = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card-item');
      cards.forEach(card => {
        const cardName = card.getAttribute('data-name').toLowerCase();
        card.style.display = cardName.includes(filterValue) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
