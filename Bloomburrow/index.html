<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloomburrow cards</title>
  <!-- Meta tags for SEO -->
  <meta name="description" content="Review all cards from Bloomburrow. Discover ratings, comments, and more." />
  <meta property="og:title" content="Bloomburrow" />
  <meta property="og:description" content="Review all cards from Bloomburrow. Discover ratings, comments, and more." />
  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #1e1e1e, #292929);
      padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      background: #ff6600;
      color: #fff;
      box-shadow: 0px 0px 10px rgba(255, 102, 0, 0.6);
    }
    .home-link {
      margin-right: auto;
    }
    .nav-center {
      flex-grow: 1;
      text-align: center;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
      .home-link {
        margin: 0 0 10px 0;
      }
    }
    
    /* Filter input styling */
    #filterInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 0 auto 30px auto;
      display: block;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    /* Card grid styling */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card-item {
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s;
    }
    .card-item:hover {
      transform: translateY(-5px);
    }
    .card-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card-item h3 {
      margin: 10px 0 0;
    }
    .card-item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="https://dnlvdv.github.io/mtg-reviews/filter-page.html" class="home-link">Home</a>
      <div class="nav-center">
        <a href="https://dnlvdv.github.io/mtg-reviews/aetherdrift/">Aether Drift</a>
      </div>
    </nav>
    <h1>Bloomburrow cards</h1>
    <input type="text" id="filterInput" placeholder="Filter cards...">
    <div class="card-grid" id="cardGrid">
      <!-- Card items will be added here dynamically -->
    </div>
  </div>
  
  <script>
    // Fetch the JSON data from blb.json
    fetch('blb.json')
      .then(response => response.json())
      .then(cardData => {
        // If the JSON is a single card object, wrap it in an array.
        if (!Array.isArray(cardData)) {
          cardData = [cardData];
        }
        // Filter cards by setCode (assumes all cards in blb.json have setCode "BLB")
        const setCards = cardData.filter(card => card.setCode && card.setCode.trim().toUpperCase() === 'BLB');
        
        const cardGrid = document.getElementById('cardGrid');
        
        setCards.forEach(card => {
          const cardItem = document.createElement('div');
          cardItem.className = 'card-item';
          cardItem.setAttribute('data-name', card.name);
          
          // Create a default link and picture name based on the card name
          // Adjust these as needed if your JSON has alternative properties later
          const cardLink = "Reviewpage-" + card.name.replace(/ /g, "-");
          const cardPicture = card.name.replace(/ /g, "_") + ".png";
          
          cardItem.innerHTML = `
            <a href="../cards_dynamic.html?card=${encodeURIComponent(card.name)}">
              <img src="../Pictures/${cardPicture}" alt="${card.name}">
              <h3>${card.name}</h3>
            </a>
          `;
          cardGrid.appendChild(cardItem);
        });
        
        // Filtering functionality remains the same
        document.getElementById('filterInput').addEventListener('input', function() {
          const filterValue = this.value.toLowerCase();
          const cards = document.querySelectorAll('.card-item');
          cards.forEach(card => {
            const cardName = card.getAttribute('data-name').toLowerCase();
            card.style.display = cardName.includes(filterValue) ? '' : 'none';
          });
        });
      })
      .catch(error => console.error("Error loading JSON:", error));
  </script>
</body>
</html>
