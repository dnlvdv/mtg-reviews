<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Card Review</title>
  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Homeknop styling */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #e0e0e0;
      background: #007acc;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 700;
      transition: background 0.3s;
      z-index: 1100;
    }

    .home-button:hover {
      background: #005f99;
    }

    .container {
      background: #2b2b2b;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }
    h1, h2 {
      margin: 0 0 20px 0;
    }
    /* Card image styling */
    #cardImage {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: zoom-in;
      transition: transform 0.3s;
    }
    /* Star rating styling */
    .rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 10px 0;
    }
    .star {
      font-size: 32px;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      color: #555;
    }
    .star:hover {
      transform: scale(1.1);
    }
    .star.hovered,
    .star.selected {
      color: #ffcc00;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: #e0e0e0;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005f99;
    }
    .review-list {
      margin-top: 25px;
      text-align: left;
    }
    .review-item {
      background: #333;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .review-item strong {
      display: block;
      margin-bottom: 5px;
    }
    /* Modal styling voor full-screen zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
    }
    /* Magnifier styling */
    #magnifier {
      position: absolute;
      border: 3px solid #fff;
      border-radius: 50%;
      cursor: none;
      width: 350px;
      height: 350px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      background-repeat: no-repeat;
      display: none;
      z-index: 1200;
      pointer-events: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- Homeknop linksboven -->
  <a href="https://dnlvdv.github.io/mtg-reviews/filter-page.html" class="home-button">Home</a>

  <div class="container">
    <h1>MTG Card Review</h1>
    <!-- Dynamisch ingestelde kaartafbeelding en -naam -->
    <img id="cardImage" src="" alt="">
    <h2 id="cardName"></h2>
    
    <!-- Reviewfunctionaliteit -->
    <label for="rating">Rate this card:</label>
    <div class="rating" id="rating">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <textarea id="comment" placeholder="Leave your review here..."></textarea>
    <button onclick="submitReview()">Submit</button>
    <div class="review-list" id="reviewList"></div>
  </div>
  
  <!-- Modal voor full-screen zoom -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>
  
  <!-- Magnifier element -->
  <div id="magnifier"></div>

    // 2. Lees de queryparameter 'card' uit (bijv. ?card=Air%20Response%20Unit)
    function getQueryParameter(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    
    const cardNameParam = getQueryParameter("card");
    let cardInfo;
    if (cardNameParam) {
      cardInfo = cardData.find(card => card.Name === cardNameParam);
    }
    if (!cardInfo) {
      // Als er geen parameter is of de kaart niet wordt gevonden, gebruik dan een standaardkaart.
      cardInfo = cardData[0];
    }
    
    // 3. Vul de pagina dynamisch in (afbeelding en naam)
    // Let op: voeg "Pictures/" toe voor de juiste map!
    document.getElementById("cardImage").src = "Pictures/" + cardInfo.Picture;
    document.getElementById("cardImage").alt = cardInfo.Name;
    document.getElementById("cardName").textContent = cardInfo.Name;
    
    // 4. Reviewfunctionaliteit (ster-rating en review-opslag)
    let selectedRating = 0;
    const stars = document.querySelectorAll('.star');
    
    function updateStars(rating, className) {
      stars.forEach(star => {
        if (parseInt(star.getAttribute('data-value')) <= rating) {
          star.classList.add(className);
        } else {
          star.classList.remove(className);
        }
      });
    }

        }

// Make sure this function is declared async because we use await inside.
async function submitReview() {
  const comment = document.getElementById("comment").value.trim();
  if (!selectedRating || !comment) {
    alert("Please provide a rating and a comment.");
    return;
  }
  
  // Build the review object. We also include the card name so we know which card this review is for.
  const review = {
    card: cardInfo.Name,    // cardInfo must be defined earlier in your code
    rating: selectedRating,
    comment: comment
  };
  
  // Insert the review into the 'reviews' table in Supabase
  const { data, error } = await supabase
    .from('reviews')
    .insert([review]);
  
  if (error) {
    console.error("Error submitting review:", error);
    alert("There was an error submitting your review.");
    return;
  }
  
  // Reset rating and comment input
  selectedRating = 0;
  updateSelectedStars();
  document.getElementById("comment").value = "";
  
  // Reload reviews from the database
  loadReviews();
}

    
// Declare as async because we use await to fetch data from Supabase.
async function loadReviews() {
  const reviewList = document.getElementById("reviewList");
  reviewList.innerHTML = "";
  
  // Fetch all reviews for the current card from the 'reviews' table,
  // ordering them by the created_at field (most recent first).
  const { data: reviews, error } = await supabase
    .from('reviews')
    .select('*')
    .eq('card', cardInfo.Name) // Only get reviews for this card
    .order('created_at', { ascending: false });
  
  if (error) {
    console.error("Error loading reviews:", error);
    return;
  }
  
  // Loop over each review and create the HTML elements to display it.
  reviews.forEach(review => {
    const div = document.createElement("div");
    div.className = "review-item";
    div.innerHTML = `<strong>Rating: ${'★'.repeat(review.rating)}</strong><span>${review.comment}</span>`;
    reviewList.appendChild(div);
  });
}
    
    document.addEventListener("DOMContentLoaded", loadReviews);
    
    // 5. Modal-functionaliteit voor full-screen zoom
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");
    const cardImage = document.getElementById("cardImage");
    
    cardImage.addEventListener('click', function() {
      modal.style.display = "block";
      modalImg.src = this.src;
    });
    
    closeBtn.addEventListener('click', function() {
      modal.style.display = "none";
    });
    
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
    
    // 6. Magnifying glass effect
    const magnifier = document.getElementById("magnifier");
    const zoomLevel = 2;
    const magnifierSize = 150;
    
    cardImage.addEventListener("mousemove", function(e) {
      cardImage.style.cursor = "none";
      const rect = cardImage.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      magnifier.style.display = "block";
      const magnifierX = e.pageX - magnifierSize / 2;
      const magnifierY = e.pageY - magnifierSize / 2;
      magnifier.style.left = magnifierX + "px";
      magnifier.style.top = magnifierY + "px";
      
      // Gebruik de al ingestelde cardImage.src (die wijst nu naar "Pictures/...")
      magnifier.style.backgroundImage = `url(${cardImage.src})`;
      const imgWidth = cardImage.clientWidth;
      const imgHeight = cardImage.clientHeight;
      magnifier.style.backgroundSize = (imgWidth * zoomLevel) + "px " + (imgHeight * zoomLevel) + "px";
      
      const bgX = -((x * zoomLevel) - magnifierSize / 2);
      const bgY = -((y * zoomLevel) - magnifierSize / 2);
      magnifier.style.backgroundPosition = `${bgX}px ${bgY}px`;
    });
    
    cardImage.addEventListener("mouseleave", function() {
      magnifier.style.display = "none";
      cardImage.style.cursor = "zoom-in";
    });
  </script>
